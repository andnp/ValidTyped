language: node_js
sudo: false
node_js:
  - "node"
install:
  - npm install
script:
  - npm run test
  - npx codecov -t $CODECOV_TOKEN
deploy:
  provider: script
  skip_cleanup: true
  script:
    - npm run release
  on:
    branch: master
notifications:
  email:
    on_success: never
    on_failure: always
cache:
  directories:
    - $HOME/.npm
